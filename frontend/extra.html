<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Auctions - Premium Vehicle Marketplace</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a36e0;
            --primary-light: #6e6bfa;
            --primary-dark: #2926a6;
            --secondary: #ff7e2e;
            --secondary-light: #ff9c5e;
            --secondary-dark: #e06011;
            --dark: #212529;
            --light: #f8f9fa;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-hover: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fb;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        /* Sidebar */
        .sidebar {
            background: var(--dark);
            color: var(--light);
            width: 280px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            transition: var(--transition);
            box-shadow: var(--shadow-lg);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            background: var(--gradient);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .brand-name {
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
        }

        .sidebar-menu {
            padding: 1.5rem 0;
            list-style: none;
        }

        .menu-item {
            margin-bottom: 0.25rem;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .menu-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .menu-link.active {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-left: 3px solid var(--secondary);
        }

        .menu-icon {
            margin-right: 10px;
            font-size: 1.2rem;
            min-width: 25px;
            text-align: center;
        }

        /* Main content */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            transition: var(--transition);
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #6c757d;
            font-size: 1rem;
        }

        /* Card styles */
        .custom-card {
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            margin-bottom: 2rem;
            border: none;
            transition: var(--transition);
        }

        .custom-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-3px);
        }

        .card-header {
            background: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-title {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Form styles */
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .form-control {
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            border: 1px solid #eaedf2;
            border-radius: var(--radius-sm);
            box-shadow: none;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.2rem rgba(58, 54, 224, 0.1);
        }

        .custom-form-group {
            margin-bottom: 1.5rem;
        }

        /* Button styles */
        .btn {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary);
            border-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: var(--secondary-dark);
            border-color: var(--secondary-dark);
        }

        .btn-gradient {
            background: var(--gradient);
            border: none;
            color: white;
        }

        .btn-gradient:hover {
            background: var(--gradient-hover);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .btn-icon {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        /* Table styles */
        .custom-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
        }

        .custom-table thead th {
            background: #f8f9fa;
            padding: 0.75rem 1rem;
            font-weight: 600;
            color: var(--dark);
            border: none;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }

        .custom-table tbody td {
            padding: 1rem;
            vertical-align: middle;
            border: none;
            background: white;
            font-size: 0.9rem;
        }

        .custom-table tbody tr {
            box-shadow: var(--shadow-sm);
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .custom-table tbody tr:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .custom-table tbody tr td:first-child {
            border-top-left-radius: var(--radius-sm);
            border-bottom-left-radius: var(--radius-sm);
        }

        .custom-table tbody tr td:last-child {
            border-top-right-radius: var(--radius-sm);
            border-bottom-right-radius: var(--radius-sm);
        }

        /* Search bar */
        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            padding-left: 3rem;
            height: 50px;
            border-radius: 25px;
            box-shadow: var(--shadow-sm);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
        }

        /* Status indicator */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background-color: rgba(40, 167, 69, 0.15);
            color: var(--success);
        }

        .status-pending {
            background-color: rgba(255, 193, 7, 0.15);
            color: var(--warning);
        }

        .status-inactive {
            background-color: rgba(220, 53, 69, 0.15);
            color: var(--danger);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Alert styles */
        .alert {
            border-radius: var(--radius-sm);
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            border-color: rgba(40, 167, 69, 0.2);
            color: var(--success);
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.2);
            color: var(--danger);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
                overflow: hidden;
            }

            .sidebar.expanded {
                width: 280px;
            }

            .sidebar:not(.expanded) .brand-name,
            .sidebar:not(.expanded) .menu-text {
                display: none;
            }

            .main-content {
                margin-left: 70px;
            }

            .main-content.sidebar-expanded {
                margin-left: 280px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1.5rem;
            }

            .card-body {
                padding: 1.25rem;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 0;
            }

            .sidebar.expanded {
                width: 280px;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .menu-toggle {
                display: flex;
            }
        }
        .sidebar {
            background-color: #2c3e50;
            color: white;
            min-height: 100vh;
            padding: 20px 0;
        }

        .sidebar h2 {
            padding: 0 20px;
            font-weight: 600;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            margin-bottom: 5px;
            border-radius: 0;
            transition: all 0.2s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding-left: 25px;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }
    </style>
</head>

<div class="col-md-2 sidebar">
    <h2 class="mb-4 mt-3">Truth Auctions</h2>

    <div class="nav flex-column">

<!-- Main Content -->
<div class="main-content" id="mainContent">
    <div class="page-header">
        <h1 class="page-title">Vehicle Management</h1>
        <p class="page-subtitle">Register, edit and manage vehicles for auction</p>
    </div>

    <!-- Alert container -->
    <div id="alertContainer"></div>

    <div class="row">
        <!-- Vehicle Form -->
        <div class="col-lg-6 animate-fade-in" style="animation-delay: 0.1s;">
            <div class="custom-card">
                <div class="card-header">
                    <h5 class="card-title">
                        <i class="fas fa-car-alt me-2" style="color: var(--primary);"></i>
                        Vehicle Information
                    </h5>
                    <button class="btn btn-sm btn-outline" id="newVehicleBtn">
                        <i class="fas fa-plus me-1"></i> New Vehicle
                    </button>
                </div>
                <div class="card-body">
                    <form id="vehicleForm">
                        <input type="hidden" id="vehicleId">

                        <div class="custom-form-group">

                            <div class="input-group">

                    </form>
                </div>
            </div>

        <!-- Vehicle List -->
        <div class="col-lg-6 animate-fade-in" style="animation-delay: 0.3s;">
            <div class="custom-card">
                <div class="card-header">
                    <h5 class="card-title">
                        <i class="fas fa-list me-2" style="color: var(--secondary);"></i>
                        Vehicle Inventory
                    </h5>
                    <button id="refreshList" class="btn btn-sm btn-secondary">
                        <i class="fas fa-sync-alt me-1"></i> Refresh
                    </button>
                </div>
                <div class="card-body">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="chassisFilter" class="form-control search-input" placeholder="Filter by chassis number...">

                    <div class="table-responsive">
                        <table class="table custom-table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Chassis</th>
                                <th>Email</th>
                                <th>Bid Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="vehicleList">
                            <!-- Vehicle data will be loaded here dynamically -->
                            </tbody>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // Base URL for API endpoints
        const API_BASE_URL = 'http://localhost:8082/api/v1/auction';

        // DOM elements
        const $vehicleForm = $('#vehicleForm');
        const $vehicleList = $('#vehicleList');
        const $searchVehicle = $('#searchVehicle');
        const $refreshList = $('#refreshList');
        const $clearForm = $('#clearForm');
        const $chassisFilter = $('#chassisFilter'); // Properly declare chassis filter element

        // Debug function
        function debug(message, data = null) {
            console.log(`[DEBUG] ${message}`, data);
        }

        // Cache for vehicles data
        let vehiclesData = []; // Store vehicles data for filtering

        // Load all vehicles on page load
        loadAllVehicles();

        // Form submission handler
        $vehicleForm.on('submit', function(e) {
            e.preventDefault();

            const vehicleData = {
                id: $('#vehicleId').val() ? parseInt($('#vehicleId').val()) : null,
                chassi_number: parseInt($('#chassi_number').val()),
                email: $('#email').val(),
                bid_price: parseFloat($('#bid_price').val())
            };

            debug('Submitting vehicle data:', vehicleData);

            if (isNaN(vehicleData.chassi_number)) {
                showAlert('Error', 'Chassis Number must be a valid number', 'danger');
                return;
            }

            if (vehicleData.id) {
                updateVehicle(vehicleData);
            } else {
                saveVehicle(vehicleData);
            }
        });

        // Clear form handler
        $clearForm.on('click', function() {
            resetForm();
        });

        // Refresh list handler
        $refreshList.on('click', function() {
            debug('Refreshing vehicle list');
            loadAllVehicles();
        });

        // Chassis filter handler - fixed implementation
        $chassisFilter.on('keyup', function() {
            const filterValue = $(this).val().toLowerCase();
            debug('Filtering vehicles by:', filterValue);
            filterVehicles(filterValue);
        });

        // Function to filter vehicles by chassis number
        function filterVehicles(filterValue) {
            debug('Filtering with value:', filterValue);

            if (!filterValue) {
                // If filter is empty, show all vehicles
                renderVehicleList(vehiclesData);
                return;
            }

            const filteredVehicles = vehiclesData.filter(vehicle =>
                vehicle && vehicle.chassi_number &&
                vehicle.chassi_number.toString().toLowerCase().includes(filterValue)
            );

            renderVehicleList(filteredVehicles);
        }

        // Function to load all vehicles
        function loadAllVehicles() {
            debug('Loading all vehicles');
            $.ajax({
                url: API_BASE_URL + '/getAll',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    debug('Vehicles loaded successfully', response);
                    if (response.code === 200) {
                        vehiclesData = response.data; // Store data for filtering
                        renderVehicleList(response.data);
                    } else {
                        showAlert('Error', response.message || 'Failed to load vehicles', 'danger');
                    }
                },
                error: function(xhr, status, error) {
                    const errorMsg = `Status: ${status}, Error: ${error}`;
                    debug('Failed to load vehicles', {
                        status: xhr.status,
                        responseText: xhr.responseText,
                        error: errorMsg
                    });
                    showAlert('Error', 'Failed to load vehicles. Check console for details.', 'danger');
                }
            });
        }

        // Function to save a new vehicle
        function saveVehicle(vehicleData) {
            debug('Saving vehicle', vehicleData);
            $.ajax({
                url: API_BASE_URL + '/save',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(vehicleData),
                success: function(response) {
                    debug('Save response', response);
                    if (response.code === 200) {
                        showAlert('Success', 'Vehicle saved successfully', 'success');
                        loadAllVehicles();
                        resetForm();
                    } else {
                        showAlert('Error', response.message || 'Failed to save vehicle', 'danger');
                    }
                },
                error: function(xhr, status, error) {
                    const errorMsg = `Status: ${status}, Error: ${error}`;
                    debug('Failed to save vehicle', {
                        status: xhr.status,
                        responseText: xhr.responseText,
                        error: errorMsg
                    });
                    showAlert('Error', 'Failed to save vehicle. Check console for details.', 'danger');
                }
            });
        }

        // Function to update a vehicle
        function updateVehicle(vehicleData) {
            debug('Updating vehicle', vehicleData);
            $.ajax({
                url: API_BASE_URL + '/update',
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(vehicleData),
                success: function(response) {
                    debug('Update response', response);
                    if (response.code === 200) {
                        showAlert('Success', 'Vehicle updated successfully', 'success');
                        loadAllVehicles();
                        resetForm();
                    } else {
                        showAlert('Error', response.message || 'Failed to update vehicle', 'danger');
                    }
                },
                error: function(xhr, status, error) {
                    const errorMsg = `Status: ${status}, Error: ${error}`;
                    debug('Failed to update vehicle', {
                        status: xhr.status,
                        responseText: xhr.responseText,
                        error: errorMsg
                    });
                    showAlert('Error', 'Failed to update vehicle. Check console for details.', 'danger');
                }
            });
        }

        // Function to delete a vehicle
        function deleteVehicle(id) {
            if (!confirm('Are you sure you want to delete this vehicle?')) return;

            debug('Deleting vehicle with ID:', id);
            $.ajax({
                url: API_BASE_URL + '/delete/' + id,
                type: 'DELETE',
                success: function(response) {
                    debug('Delete response', response);
                    if (response.code === 200) {
                        showAlert('Success', 'Vehicle deleted successfully', 'success');
                        loadAllVehicles();
                    } else {
                        showAlert('Error', response.message || 'Failed to delete vehicle', 'danger');
                    }
                },
                error: function(xhr, status, error) {
                    const errorMsg = `Status: ${status}, Error: ${error}`;
                    debug('Failed to delete vehicle', {
                        status: xhr.status,
                        responseText: xhr.responseText,
                        error: errorMsg
                    });
                    showAlert('Error', 'Failed to delete vehicle. Check console for details.', 'danger');
                }
            });
        }

        // Function to populate form for editing
        function editVehicle(id) {
            debug('Editing vehicle with ID:', id);
            $.ajax({
                url: API_BASE_URL + '/' + id,
                type: 'GET',
                success: function(response) {
                    debug('Edit response', response);
                    if (response.code === 200) {
                        const vehicle = response.data;
                        $('#vehicleId').val(vehicle.id);
                        $('#chassi_number').val(vehicle.chassi_number);
                        $('#email').val(vehicle.email);
                        $('#bid_price').val(vehicle.bid_price);

                        // Scroll to form
                        $('html, body').animate({
                            scrollTop: $vehicleForm.offset().top
                        }, 500);
                    } else {
                        showAlert('Error', response.message || 'Failed to load vehicle details', 'danger');
                    }
                },
                error: function(xhr, status, error) {
                    const errorMsg = `Status: ${status}, Error: ${error}`;
                    debug('Failed to load vehicle details', {
                        status: xhr.status,
                        responseText: xhr.responseText,
                        error: errorMsg
                    });
                    showAlert('Error', 'Failed to load vehicle details. Check console for details.', 'danger');
                }
            });
        }

        // Function to render vehicle list
        function renderVehicleList(vehicles) {
            debug('Rendering vehicle list', vehicles);
            $vehicleList.empty();

            if (!vehicles || vehicles.length === 0) {
                $vehicleList.append('<tr><td colspan="6" class="text-center py-4">No vehicles found</td></tr>');
                return;
            }

            vehicles.forEach(vehicle => {
                // Check if vehicle is null or undefined
                if (!vehicle) return;

                // Ensure all required fields exist
                const id = vehicle.id || '';
                const chassi = vehicle.chassi_number || '';
                const email = vehicle.email || '';
                const bid = vehicle.bid_price || 0;

                const row = `
            <tr>
                <td>${id}</td>
                <td>
                    <strong>${chassi}</strong><br>
                    <small class="text-muted">${email}</small>
                </td>
                <td>${chassi}</td>
                <td>$${bid.toFixed(2)}</td>
                <td><span class="status-indicator status-active">Active</span></td>
                <td>
                    <button class="btn btn-sm btn-outline me-1" onclick="editVehicle(${id})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteVehicle(${id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `;

                $vehicleList.append(row);
            });
        }

        // Function to reset form
        function resetForm() {
            debug('Resetting form');
            $vehicleForm.trigger('reset');
            $('#vehicleId').val('');
        }

        // Function to show alert
        function showAlert(title, message, type) {
            const alertHtml = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                <strong>${title}:</strong> ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;

            $('#alertContainer').html(alertHtml);

            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                $('.alert').alert('close');
            }, 5000);
        }

        // Make functions available globally for inline event handlers
        window.editVehicle = editVehicle;
        window.deleteVehicle = deleteVehicle;
    });
</script>
</body>
</html>
