<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Auto Auctions - Sign In</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #2d3e50 !important;
            padding: 15px 0;
        }

        .navbar-brand {
            color: white !important;
            font-size: 24px;
            font-weight: bold;
        }

        .car-icon {
            color: #f78c40;
            margin-right: 10px;
        }

        .form-container {
            max-width: 450px;
            margin: 80px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-header {
            background-color: #2d3e50;
            color: white;
            padding: 25px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            text-align: center;
        }

        .form-body {
            padding: 30px;
        }

        .form-footer {
            padding: 15px 30px;
            background-color: #f9f9f9;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            border-top: 1px solid #eee;
        }

        .btn-primary {
            background-color: #f78c40;
            border-color: #f78c40;
            padding: 10px 20px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #e67420;
            border-color: #e67420;
        }

        .form-control {
            padding: 12px;
            border-radius: 4px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(247, 140, 64, 0.25);
            border-color: #f78c40;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-car car-icon"></i>Elite Auto Auctions</a>
    </div>
</nav>

<!-- Sign In Form -->
<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-sign-in-alt me-2"></i>Sign In</h2>
        </div>
        <div class="form-body">
            <form id="signInForm">
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                    <a href="#" class="float-end">Forgot password?</a>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>

            <div class="form-footer text-center mt-3">
                Don't have an account? <a href="#">Register Now</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- Login Ajax Script -->
<script>
    $(document).ready(function () {
        $('#signInForm').submit(function (event) {
            event.preventDefault();

            const username = $('#username').val();
            const password = $('#password').val();

            $.ajax({
                url: 'http://localhost:8082/auth/login/verify',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: username,
                    password: password
                }),
                success: function (response) {
                    console.log("Login successful:", response);
                    localStorage.setItem("jwtToken", response.token);
                    alert("Login successful!");
                    window.location.href = "Admin.html"; // Change as needed
                },
                error: function (xhr) {
                    if (xhr.status === 403 || xhr.status === 401) {
                        alert("Invalid username or password.");
                    } else {
                        alert("Login failed. Please try again.");
                    }
                    console.error("Error:", xhr.responseText);
                }
            });
        });
    });
</script>

</body>
</html>
